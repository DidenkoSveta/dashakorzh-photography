<section class="feedback" id="feedback">
   <div class="feedback__container">
      <h2 class="feedback__title">Оставить заявку</h2>
      <div class="feedback__wrapper">
         <img src="images/img/contact__form-img.png" class="feedback__wrapper-img" alt="Свадебный фотограф">
         <form class="feedback__form" action="#" method="post">
            <p class="feedback__form-text">Оставьте контакты и я напишу вам в WhatsApp для консультации</p>
            <div class="feedback__input-group">
               <input type="text" id="name" name="name" placeholder="Ваше имя" class="feedback__input" required>
            </div>
            <div class="feedback__input-group">
               <input type="tel" id="phone" name="phone" placeholder="Контактный телефон" class="feedback__input"
                  required>
            </div>
            <div class="feedback__consent">
               <input type="checkbox" id="consent" name="consent" class="feedback__checkbox" required>
               <label class="policy" for="consent">Нажимая на кнопку, вы даете согласие на обработку своих <a href="#">персональных
                     данных</a></label>
            </div>
            <button type="submit" class="feedback__submit link-btn">Заказать консультацию фотографа</button>
         </form>
      </div>
   </div>
</section>
